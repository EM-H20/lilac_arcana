name: lilac_arcana
description: "A new Flutter project."

publish_to: 'none'


version: 1.0.0+1

environment:
  sdk: ^3.7.0


dependencies:
  flutter:
    sdk: flutter

  # 아이콘
  cupertino_icons: ^1.0.8

  # 국제화
  intl: ^0.20.2

  # 라우팅
  go_router: ^16.1.0

  # 상태 관리
  provider: ^6.1.5

  # 구글 폰트
  google_fonts: ^6.3.0

  # 화면 크기 관리
  flutter_screenutil: ^5.9.3

    # 앱 아이콘 및 이름 변경
  flutter_launcher_icons: ^0.14.3
  change_app_package_name: ^1.5.0
  flutter_native_splash: ^2.4.6

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/tarot/

flutter_native_splash:
  color: "#D0A6E7"           # 연보라 배경
  image: assets/images/splash.png  # 만들어준 splash 이미지 경로
  android: true
  ios: true
  fullscreen: true

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/appIcon1024.png"  # 아이콘 원본 이미지 (512x512 이상 권장)
  remove_alpha_ios: true         # iOS에서 투명 배경 제거